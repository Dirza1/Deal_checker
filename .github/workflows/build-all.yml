name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install UV
        shell: powershell
        run: |
          $url = "https://github.com/astral-sh/uv/releases/latest/download/uv-x86_64-pc-windows-msvc.zip"
          Invoke-WebRequest -Uri $url -OutFile uv.zip
          Expand-Archive uv.zip -DestinationPath $env:USERPROFILE\uv
          echo "$env:USERPROFILE\uv" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify UV
        run: uv --version

      - name: Sync environment
        run: uv sync

      - name: Maak build map aan
        shell: powershell
        run: |
          if (-Not (Test-Path build)) {
              New-Item -ItemType Directory -Path build
          }

      - name: Build Windows executable
        shell: powershell
        run: uv build --target windows

      - name: Debug Bekijk dist folder
        shell: powershell
        run: |
          if (Test-Path dist) {
              Write-Host "Dist folder inhoud:"
              Get-ChildItem -Recurse dist
          } else {
              Write-Host "Geen dist folder gevonden"
          }

      - name: Copy EXE to build folder
        shell: powershell
        run: |
          # Zoek alle .exe in de dist folder
          $executables = Get-ChildItem -Path dist -Recurse -Filter *.exe -ErrorAction SilentlyContinue
          if ($executables.Count -gt 0) {
              foreach ($exe in $executables) {
                  Write-Host "Kopieer $($exe.FullName) naar build"
                  Copy-Item $exe.FullName -Destination build -Force
              }
          } else {
              Write-Host "Geen .exe gevonden in dist folder!"
          }

      - name: List build folder
        shell: powershell
        run: dir build

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/*.exe
