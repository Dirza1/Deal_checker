name: Build executables (Windows, Linux, macOS)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ---------------------------
      # Checkout repository
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Install UV (cross-platform)
      # ---------------------------
      - name: Install UV (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -L "https://github.com/astral-sh/uv/releases/latest/download/uv-x86_64-unknown-linux-musl.tar.gz" -o uv.tar.gz
          tar -xzf uv.tar.gz
          chmod +x uv/uv
          echo "$PWD/uv" >> $GITHUB_PATH

      - name: Install UV (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -L "https://github.com/astral-sh/uv/releases/latest/download/uv-x86_64-apple-darwin.zip" -o uv.zip
          unzip uv.zip -d uv
          chmod +x uv/uv
          echo "$PWD/uv" >> $GITHUB_PATH

      - name: Install UV (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $url = "https://github.com/astral-sh/uv/releases/latest/download/uv-x86_64-pc-windows-msvc.zip"
          Invoke-WebRequest -Uri $url -OutFile uv.zip
          Expand-Archive uv.zip -DestinationPath $env:USERPROFILE\uv
          echo "$env:USERPROFILE\uv" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # ---------------------------
      # Verify UV install
      # ---------------------------
      - name: Verify UV
        run: uv --version

      # ---------------------------
      # Sync environment & build
      # ---------------------------
      - name: Sync environment
        run: uv sync

      - name: Build executable
        run: uv build

      # ---------------------------
      # Upload artifacts
      # ---------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exe-${{ runner.os }}
          path: build/**
