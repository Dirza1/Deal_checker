name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install UV
        shell: powershell
        run: |
          $url = "https://github.com/astral-sh/uv/releases/latest/download/uv-x86_64-pc-windows-msvc.zip"
          Invoke-WebRequest -Uri $url -OutFile uv.zip
          Expand-Archive uv.zip -DestinationPath $env:USERPROFILE\uv
          echo "$env:USERPROFILE\uv" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify UV
        run: uv --version

      - name: Sync environment
        run: uv sync

      - name: Maak build map aan
        shell: powershell
        run: |
          if (-Not (Test-Path build)) {
              New-Item -ItemType Directory -Path build
          }

      - name: Build Windows executable
        shell: powershell
        run: uv build

      - name: Debug: Zoek tar.gz bestanden
        shell: powershell
        run: Get-ChildItem -Path . -Recurse -Filter *.tar.gz

      - name: Extract EXE from tar.gz
        shell: powershell
        run: |
          # Zoek tar.gz overal in de repo
          $tarFile = Get-ChildItem -Path . -Recurse -Filter *.tar.gz | Select-Object -First 1
          if ($tarFile) {
              # Pak uit naar tijdelijke folder
              $tempFolder = Join-Path $env:TEMP "uv_extract"
              if (Test-Path $tempFolder) { Remove-Item $tempFolder -Recurse -Force }
              New-Item -ItemType Directory -Path $tempFolder | Out-Null
              tar -xzf $tarFile.FullName -C $tempFolder

              # Zoek alle .exe bestanden in de uitgepakte folder
              $executables = Get-ChildItem -Path $tempFolder -Recurse -Filter *.exe
              if ($executables.Count -gt 0) {
                  foreach ($exe in $executables) {
                      Write-Host "Kopieer $($exe.FullName) naar build"
                      Copy-Item $exe.FullName -Destination build -Force
                  }
              } else {
                  Write-Host "Geen .exe gevonden in tar.gz!"
              }
          } else {
              Write-Host "Geen tar.gz bestand gevonden!"
          }

      - name: List build folder
        shell: powershell
        run: dir build

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/*.exe
